<main class="map-container">
    <!--
        Explicacion
        <svg> Define el contenedor grafico
        <path> El elemento que dibuja la forma (Una línea curva)
        d="..." Contiene todas las instrucciones matemáticas para el dibujo.

        Instrucciones:

        M 200 50 (Move to):
        Mover al punto de inicio (X=200, Y=50)

        Q 200 150, 320 150:
        Dibuja una curva desde el punto anterior,
        usando un punto de control intermedio (200, 150)
        para guiar la curvatura, y termina en el punto (320, 150)

        T 320 300
        Dibuja una curva de nuevo, pero asume el punto de control automáticamente para mantener la curva.
        Ejemplo terminar en el punto 320, 300

        L 200 850 (Line to):
        Dibuja una Línea recta hasta el punto final

    -->


    <svg class="map-svg" viewBox="0 0 400 900" preserveAspectRatio="none">
        <path class="path-track" d="M 200 50 Q 200 150, 320 150 T 320 300 Q 320 400, 200 400 T 80 550 Q 80 680, 200 680 L 200 850" fill="none" stroke="#E5E7EB" stroke-width="12" stroke-linecap="round" />
        <path class="path-progress" d="M 200 50 Q 200 150, 320 150 T 320 300 " fill="none" stroke="#10B981" stroke-width="12" stroke-linecap="round" />
    </svg>
    <!--
        T 80 550
