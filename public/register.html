<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/style-register.css">
</head>
<body>
    <header class="header">
        <section class="header__logo">
            <img src="assets/icons/logo.png" alt="" srcset="">
            <div class="header__title">
                <h2 class="header__title-main">Decode</h2>
                <p class="header__title-sub">SmartSolutions</p>
            </div>
        </section>

        <section class="header__interaction">
            <nav class="header__nav">
                <a href="index.html" class="header__nav-link">Inicio</a>
                <a href="#" class="header__nav-link">Comunidad</a>
                <a href="#" class="header__nav-link">Sobre nosotros</a>
                <a href="#" class="header__nav-link">Suscripciones</a>
            </nav>

            
        </section>
    </header>

    <section class="sesion">
        <div class="register">
            <div class="register__info">
                <h2>Registrarse</h2>
            </div>
            <form class="register-form">
                <div class="register__input">
                    <p>Nombre</p>
                    <input type="text" id="ri__nombre"
                        required
                        pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+"
                        title="El nombre solo puede contener letras y espacios.">
                </div>

                <div class="register__input">
                    <p>Apellido</p>
                    <input type="text" id="ri__apellido"
                        required
                        pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+"
                        title="El apellido solo puede contener letras y espacios.">
                </div>

                <div class="register__input">
                    <p>Email</p>
                    <input type="email" id="ri__email" required>
                    <p style="color:rgb(202, 17, 17); display: none;" id="email__tomado">Este email ya ha sido tomado</p>
                </div>

                <div class="register__input">
                    <p>Contraseña</p>
                    <input type="password" id="ri__contraseña" required>
                </div>

                <div class="register__enter">
                    <button type="submit" class="btn">Registrarse</button>
                    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
                </div>

            </form>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector(".register-form");

            form.addEventListener("submit", function(e) {
                e.preventDefault(); 

                const nombre = document.getElementById("ri__nombre").value;
                const apellido = document.getElementById("ri__apellido").value;
                const email = document.getElementById("ri__email").value;
                const contraseña = document.getElementById("ri__contraseña").value;
                const msgEmailTomado = document.getElementById("email__tomado");

                const usuario = {
                    nombre: nombre,
                    apellido: apellido,
                    email: email,
                    contraseña: contraseña
                };

                const usuariosGuardados = JSON.parse(localStorage.getItem("usuarios")) || [];

                const yaExiste = usuariosGuardados.some(u => u.email === email);
                if (yaExiste) {
                    msgEmailTomado.style.display = "block";
                    return;
                }
                msgEmailTomado.style.display = "none";
                usuariosGuardados.push(usuario);
                localStorage.setItem("usuarios", JSON.stringify(usuariosGuardados));

                form.reset();
                window.location.href = "login.html";
            });
        });
    </script>

</body>
</html>
