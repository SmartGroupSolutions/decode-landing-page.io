<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate | Decode</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/style-register.css">
    
    <script src="https://kit.fontawesome.com/350b7ab1bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <section class="header__logo">
            <a href="index.html" style="display: flex; gap: 10px; text-decoration: none; align-items: center;">
                <img src="assets/icons/logo.png" alt="" srcset="">
                <div class="header__title">
                    <h2 class="header__title-main">Decode</h2>
                    <p class="header__title-sub">SmartSolutions</p>
                </div>
            </a>
        </section>

        <button class="header__menu-btn" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <section class="header__interaction">
            <nav class="header__nav">
                <a href="index.html" class="header__nav-link">Inicio</a>
                <a href="comunidad.html" class="header__nav-link">Comunidad</a>
                <a href="#" class="header__nav-link">Sobre nosotros</a>
                <a href="#" class="header__nav-link">Suscripciones</a>
            </nav>

            <div class="header__actions">
                <input type="button" value="Registrarse" class="btn btn--secondary header__btn-register" onclick="window.location.href='register.html'">
            </div>
        </section>

        <div class="header__overlay-menu" id="header-overlay">
            <div class="header__overlay-content">
                <button class="header__close-btn" id="menu-close">
                    <i class="fas fa-times"></i>
                </button>

                <a href="index.html" class="header__overlay-link">Inicio</a>
                <a href="comunidad.html" class="header__overlay-link">Comunidad</a>
                <a href="#" class="header__overlay-link">Sobre nosotros</a>
                <a href="#" class="header__overlay-link">Suscripciones</a>

                <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px; width: 100%;">
                    <button class="btn btn--secondary" onclick="window.location.href='register.html'">Empieza gratis</button>
                </div>
            </div>
        </div>
    </header>

    <section class="sesion">
        <div class="register">
            <div class="register__info">
                <h2>Registrarse</h2>
            </div>
            <form class="register-form">
                <div class="register__input">
                    <p>Nombre</p>
                    <input type="text" id="ri__nombre"
                        required
                        pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+"
                        title="El nombre solo puede contener letras y espacios.">
                </div>

                <div class="register__input">
                    <p>Apellido</p>
                    <input type="text" id="ri__apellido"
                        required
                        pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+"
                        title="El apellido solo puede contener letras y espacios.">
                </div>

                <div class="register__input">
                    <p>Email</p>
                    <input type="email" id="ri__email" required>
                    <p style="color:rgb(202, 17, 17); display: none;" id="email__tomado">
                        Este email ya ha sido tomado
                    </p>
                </div>

                <div class="register__input">
                    <p>Contraseña</p>
                    <input type="password" id="ri__contraseña" required>
                </div>

                <div class="register__enter">
                    <button type="submit" class="btn">Registrarse</button>
                    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
                </div>
            </form>
        </div>
    </section>

    <script src="./assets/scripts/app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // --- 1. Lógica del Menú Hamburguesa (Igual que en los otros) ---
            const menuToggle = document.getElementById("menu-toggle");
            const menuClose = document.getElementById("menu-close");
            const overlay = document.getElementById("header-overlay");

            if (menuToggle && overlay) {
                menuToggle.addEventListener("click", () => {
                    overlay.classList.add("header__overlay-menu--active");
                });
            }

            if (menuClose && overlay) {
                menuClose.addEventListener("click", () => {
                    overlay.classList.remove("header__overlay-menu--active");
                });
            }

            if (overlay) {
                overlay.addEventListener("click", (e) => {
                    if (e.target === overlay) {
                        overlay.classList.remove("header__overlay-menu--active");
                    }
                });
            }

            // --- 2. Lógica de REGISTRO (Esta es la parte corregida) ---
            // Buscamos el formulario con la clase .register-form
            const form = document.querySelector(".register-form");

            if (form) {
                form.addEventListener("submit", function(e) {
                    e.preventDefault(); // Evita que la página se recargue

                    // Obtenemos los valores de los inputs con ID "ri__..."
                    const nombre = document.getElementById("ri__nombre").value;
                    const apellido = document.getElementById("ri__apellido").value;
                    const email = document.getElementById("ri__email").value;
                    const contraseña = document.getElementById("ri__contraseña").value;
                    const msgEmailTomado = document.getElementById("email__tomado");

                    // Creamos el objeto usuario
                    const nuevoUsuario = {
                        nombre: nombre,
                        apellido: apellido,
                        email: email,
                        contraseña: contraseña
                    };

                    // Traemos los usuarios que ya existen (o un array vacío si es el primero)
                    const usuariosGuardados = JSON.parse(localStorage.getItem("usuarios")) || [];

                    // Verificamos si el email ya existe
                    const yaExiste = usuariosGuardados.some(u => u.email === email);

                    if (yaExiste) {
                        // Si existe, mostramos el mensaje de error
                        msgEmailTomado.style.display = "block";
                        return; // Detenemos la ejecución
                    }

                    // Si no existe, guardamos el nuevo usuario
                    msgEmailTomado.style.display = "none";
                    usuariosGuardados.push(nuevoUsuario);
                    localStorage.setItem("usuarios", JSON.stringify(usuariosGuardados));

                    // Limpiamos el formulario y mandamos al usuario al Login
                    form.reset();
                    alert("¡Cuenta creada con éxito! Ahora inicia sesión.");
                    window.location.href = "login.html";
                });
            }
        });
    </script>
</body>
</html>
